{% extends "main/base.html" %}

{% block title %} Home page {% endblock %}
{% block content %}

<div>
    {% for topic in topics %}
        {% if forloop.counter != 1 %} | {% endif %}
        <a class="remove-link-style" href="{{ topic.get_absolute_url }}">
            {{ topic }}
        </a>
    {% endfor %}
    {% include "main/post/article_list.html" %}
</div>
{% endblock %}
