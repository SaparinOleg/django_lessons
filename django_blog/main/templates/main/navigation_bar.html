{% block content %}

    <div class='nav-container'>
        {% with url_name=request.resolver_match.url_name %}
            <a class='nav-link-button remove-link-style {% if url_name == "home_page" %} active {% endif %}'
               href="{% url 'main:home_page' %}"><span>Home</span></a>
            <a class='nav-link-button remove-link-style {% if url_name == "about" %} active {% endif %}'
               href="{% url 'main:about' %}">About</a>
            <a class='nav-link-button remove-link-style {% if url_name == "article" %} active {% endif %}'
               href="{% url 'main:random_article' %}">Show article</a>
            {% if not request.user.is_authenticated %}
                <a class='nav-link-button remove-link-style {% if url_name == "register" %} active {% endif %}'
                   href="{% url 'main:register' %}">Register</a>
                <a class='nav-link-button remove-link-style {% if url_name == "login" %} active {% endif %}'
                   href="{% url 'main:login' %}">Login</a>
            {% else %}
                <a class='nav-link-button remove-link-style {% if url_name == "create_article" %} active {% endif %}'
                   href="{% url 'main:create_article' %}"> New article</a>
                <a class='nav-link-button remove-link-style {% if url_name == "logout" %} active {% endif %}'
                   href="{% url 'main:logout' %}">Logout</a>
            {% endif %}

        {% endwith %}
        <span class='nav-link-button'></span>
    </div>

{% endblock %}
